<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FlixCapacitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1f1f1f;
            --bg-elevated: #2a2a2a;
            --accent-primary: #e50914;
            --accent-secondary: #ff2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-tertiary: #808080;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --nav-height: 60px;
            --header-height: 56px;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* App Container */
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Main Window Region */
        .main-window-region {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(229, 9, 20, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            padding: 0 1rem;
            padding-top: var(--safe-area-top);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .header-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Content Area */
        .content-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding-bottom: calc(var(--nav-height) + var(--safe-area-bottom));
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(var(--nav-height) + var(--safe-area-bottom));
            padding-bottom: var(--safe-area-bottom);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            color: var(--text-tertiary);
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
            user-select: none;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .nav-label {
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Browse Dropdown */
        .nav-item-dropdown {
            position: relative;
        }

        .browse-dropdown {
            position: fixed;
            bottom: calc(var(--nav-height) + var(--safe-area-bottom) + 0.5rem);
            left: 0.5rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.5rem 0;
            min-width: 160px;
            max-width: calc(90vw - 1rem);
            box-shadow: var(--shadow-lg);
            display: none;
            z-index: 200;
        }

        .nav-item-dropdown.active .browse-dropdown {
            display: block;
            animation: dropdownFadeIn 0.2s ease;
        }

        @keyframes dropdownFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .browse-dropdown-item {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .browse-dropdown-item:hover,
        .browse-dropdown-item.active {
            background: rgba(229, 9, 20, 0.1);
            color: var(--accent-primary);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Selection */
        ::selection {
            background: var(--accent-primary);
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div class="loading-screen">
            <div class="loading-logo">⚡</div>
            <div class="loading-title">FlixCapacitor</div>
            <div class="loading-subtitle">Mobile Edition</div>
            <div class="loading-spinner"></div>
        </div>

        <!-- Main Content Region -->
        <div class="main-window-region"></div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item nav-item-dropdown active" data-nav="browse">
                <div class="nav-icon">🎬</div>
                <div class="nav-label">Browse</div>
                <div class="browse-dropdown">
                    <a href="#movies" class="browse-dropdown-item active" data-nav="movies">Movies</a>
                    <a href="#shows" class="browse-dropdown-item" data-nav="shows">TV Shows</a>
                    <a href="#anime" class="browse-dropdown-item" data-nav="anime">Anime</a>
                </div>
            </div>
            <a href="#favorites" class="nav-item" data-nav="favorites">
                <div class="nav-icon">❤️</div>
                <div class="nav-label">Favorites</div>
            </a>
            <a href="#library" class="nav-item" data-nav="library">
                <div class="nav-icon">📁</div>
                <div class="nav-label">Library</div>
            </a>
            <a href="#learning" class="nav-item" data-nav="learning">
                <div class="nav-icon">🎓</div>
                <div class="nav-label">Learning</div>
            </a>
            <a href="#settings" class="nav-item" data-nav="settings">
                <div class="nav-icon">⚙️</div>
                <div class="nav-label">Settings</div>
            </a>
        </nav>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
